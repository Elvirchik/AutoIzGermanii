{% extends 'main/base.html' %}
{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
<h2>Удаление {{ type }}</h2>
<p>Вы уверены, что хотите удалить {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'admin_page' %}">Отмена</a>
</form>
{% endblock %}
